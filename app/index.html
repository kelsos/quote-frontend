<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />

  <link rel="stylesheet" href="styles/main.css">

<body ng-app="quoteApp" layout="column">

<md-toolbar ng-controller="ToolbarController as toolbar">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings" ng-show="toolbar.userIsLogged()">
      <md-icon md-svg-icon="images/ic_menu_48px.svg"></md-icon>
    </md-button>
    <h2>
      <span>Quote</span>
    </h2>
    <span flex></span>

    <md-button ng-show="!toolbar.userIsLogged()" ng-click="toolbar.navigateLogin()">Login</md-button>
    <md-button ng-show="!toolbar.userIsLogged()" ng-click="toolbar.navigateRegister()">Register</md-button>
    <md-button ng-show="toolbar.userIsLogged()" ng-click="toolbar.logout()">
      <md-icon md-svg-icon="images/ic_exit_to_app_white_48px.svg"></md-icon>
    </md-button>

    <!--<md-button class="md-icon-button" aria-label="Previous">-->
    <!--<md-icon md-svg-icon="images/ic_arrow_back_48px.svg"></md-icon>-->
    <!--</md-button>-->

    <!--<md-button class="md-icon-button" aria-label="Random">-->
    <!--<md-icon md-svg-icon="images/ic_shuffle_48px.svg"></md-icon>-->
    <!--</md-button>-->

    <!--<md-button class="md-icon-button" aria-label="Next">-->
    <!--<md-icon md-svg-icon="images/ic_arrow_forward_48px.svg"></md-icon>-->
    <!--</md-button>-->

    <!--<md-button class="md-icon-button" aria-label="More">-->
    <!--<md-icon md-svg-icon="images/ic_more_vert_48px.svg"></md-icon>-->
    <!--</md-button>-->
  </div>
</md-toolbar>


<md-content class="md-padding" ng-view="" flex id="content">

</md-content>
