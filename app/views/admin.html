<md-content>
  <md-list>
    <md-list-item ng-repeat="user in users">

      <div class="md-list-item-text">
        <h3 class="md-title">{{user.username}}</h3>
        <md-checkbox ng-model="user.approved" aria-label="Approved" ng-disabled="user.admin">
          Approved: {{ user.approved }}
        </md-checkbox>
      </div>

      <md-divider ng-if="!$last"></md-divider>

    </md-list-item>
  </md-list>
</md-content>
