
<div layout="row" layout-align="center center" flex="50">
  <h1 class="md-title"> {{ login.title }} </h1>
</div>

<form name="login_form">
  <md-content>
    <div layout="row" flex="50" layout-align="center">
      <md-input-container>
        <label>E-mail</label>
        <input ng-model="login.username" title="username" type="email" required="required">
      </md-input-container>
    </div>
    <div layout-align="center" layout="row" flex="50">
      <md-input-container>
        <label>Password</label>
        <input ng-model="login.password" type="password" title="password" required="required" ng-enter="login.login()">
      </md-input-container>
    </div>
  </md-content>
</form>

<div layout="row" layout-align="center center">
  <md-button ng-click="login.login()">Login</md-button>
  <md-button ng-click="login.forgotPassword()">Forgot password</md-button>
</div>
