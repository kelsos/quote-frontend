<div layout="row" layout-align="center" flex="33">
  <h1>Quote v2.0</h1>
</div>
<form name="login_form">
  <md-content>
    <div layout="row" flex="50" layout-align="center">
      <md-input-container>
        <label>E-mail</label>
        <input ng-model="username" title="username" type="email" required="required">
      </md-input-container>
    </div>
    <div layout-align="center" layout="row" flex="50">
      <md-input-container>
        <label>Password</label>
        <input ng-model="password" type="password" title="password" required="required">
      </md-input-container>
    </div>
  </md-content>
</form>

<div layout="row" layout-align="center center">
  <md-button ng-click="login()">Login</md-button>
</div>
