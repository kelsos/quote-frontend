<pagination [totalItems]="total" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"
            [maxSize]="maxSize" [rotate]="true"
            [boundaryLinks]="true"></pagination>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div *ngFor="#quote of quotes">
      <h3>{{quote.title}}</h3>
      <p>{{quote.quote}}</p>
      <h6 class="md-caption"><span (show)="quote.published != null">Published on</span> {{quote.published}}</h6>
    </div>
  </div>
</div>
