<md-dialog aria-label="Insert a new quote">
  <form>

  </form>
  <md-dialog-content>

    <md-content layout-padding layout="row" layout-sm="column">
      <md-input-container>
        <label>Title</label>
        <input ng-model="quote.title"/>
      </md-input-container>
    </md-content>
    <md-content layout="row">
      <md-input-container flex>
        <label>Quote</label>
        <textarea ng-model="quote.quote" columns="1" rows="10"></textarea>
      </md-input-container>
    </md-content>
  </md-dialog-content>

  <div class="md-actions" layout="row">
    <md-button ng-click="save()" class="md-primary">
      Save
    </md-button>
    <md-button ng-click="cancel()" class="md-primary">
      Cancel
    </md-button>
  </div>
</md-dialog>
